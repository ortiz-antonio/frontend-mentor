<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/shared/assets/reset.css" />

    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <main>
      <section class="qr">
        <figure class="qr__art">
          <img
            src="./images/image-qr-code.png"
            alt="QR code image"
            class="has-radius"
          />
        </figure>
        <header class="qr__title">
          <h1>Improve your front-end skills by building projects</h1>
        </header>
        <div class="qr__description">
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <section class="footer__attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          class="footer__attribution--link"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://ortiz.studio" class="footer__attribution--link"
          >Antonio ortiz</a
        >.
      </section>
    </footer>
  </body>
</html>
