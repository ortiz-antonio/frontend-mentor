<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="product-card">
        <div class="art">
          <picture>
            <source
              media="(min-width:550px)"
              srcset="assets/images/image-product-desktop.jpg"
            />

            <img
              src="assets/images/image-product-mobile.jpg"
              alt="Gabrielle parfum"
            />
          </picture>
        </div>
        <article>
          <header>
            <p class="category">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </header>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="price">
            <span class="actual-price">$149.99 </span>
            <span class="before-price"><strike>$169.99</strike></span>
          </p>
          <button><i class="cart"></i>Add to Cart</button>
        </article>
      </section>
    </main>

    </div> -->
  </body>
</html>
