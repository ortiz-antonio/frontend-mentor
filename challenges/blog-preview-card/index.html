<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/shared/assets/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img
          src="assets/images/illustration-article.svg"
          alt="html tag"
          id="cover"
          class="card__img"
        />

        <header class="card__header">
          <span class="card__header--tag">Learning</span>
          <h2 class="card__header--date">Published 21 Dec 2023</h2>
          <h1 class="card__header--title">
            <a href="#" class="card__header--title--link"
              >HTML & CSS foundations</a
            >
          </h1>
        </header>

        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <footer class="card__footer">
          <img
            src="assets/images/image-avatar.webp"
            alt="Greg Hooper avatar"
            id="avatar"
            class="card__footer--avatar"
          />
          <h2 class="card__footer--author">Greg Hooper</h2>
        </footer>
      </article>
    </main>

    <footer class="footer">
      <section class="attribution">
        <p class="attribution__content">
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            class="attribution__content--challenge"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://ortiz.studio" class="attribution__content--dev"
            >Antonio ortiz</a
          >.
        </p>
      </section>
    </footer>
  </body>
</html>
