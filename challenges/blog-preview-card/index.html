<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <article class="card">
      <img
        src="assets/images/illustration-article.svg"
        alt="html tag"
        id="cover"
      />

      <section>
        <header>
          <p><span class="tag">Learning</span></p>
          <p><span class="date">Published 21 Dec 2023</span></p>
          <h1>
            <span><a href="#" class="title">HTML & CSS foundations</a></span>
          </h1>
        </header>

        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>
      <footer>
        <img
          src="assets/images/image-avatar.webp"
          alt="Greg Hooper avatar"
          id="avatar"
        />
        <h2>Greg Hooper</h2>
      </footer>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://ortiz.studio">Antonio Ortiz</a>.
    </div>
  </body>
</html>
